<!DOCTYPE html>
<html lang="en">
<head>
  <title>Events</title>
</head>
<body>
  <button onclick="Clicked()">Show Quote in console</button>
  <p id="quote">Talk is cheap Show me the code</p>
</body>
</html>
<script>
    function Clicked()
    {
        console.log(document.getElementById("quote").innerText)
    }
  
</script>
